language: python
python:
  - "3.6"
cache: pip
script:
  - pip install awscli
  - cd packages/regression_model
  - python setup.py sdist
  - pip install -e .
  - python regression_model/train_pipeline.py
  - python -m pytest tests || travis_terminate 1;
  - pip install -r ../ml_api/requirements.txt
  - python -m pytest ../ml_api/tests || travis_terminate 1;
  - aws s3 cp ./dist/ s3://house-price-regression-package/ --recursive --exclude "*" --include "*.gz"
  - cd ../../
  - eval $(aws ecr get-login --no-include-email --region us-west-1)
  - make build-ml-api-aws tag-ml-api push-ml-api-aws
  - aws ecs update-service --cluster ml-api-cluster --service ml-api-service --task-definition ml-api-task --force-new-deployment
  
